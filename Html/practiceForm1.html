<body bgcolor="yellow">
    <form action="/action">
        <h1>Registration Form</h1>
        <input type="text" name="fn" id="fn" placeholder="first name">
        <input type="text" name="sn" id="ln" placeholder="last name"><br>
        <div> <label for="gender">Please Select Gender</label>

            <option value="others">others</option>
        </select></div>
        <label >Do you agree to all terms and service?</label>

    </form>
